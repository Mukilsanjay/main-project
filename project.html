<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cricket Player Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-card">
    <img id="player-photo" src="https://cdn.britannica.com/48/252748-050-C514EFDB/Virat-Kohli-India-celebrates-50th-century-Cricket-November-15-2023.jpg" alt="Player Photo">
    <h2 id="player-name"></h2>
    <p id="player-role-age"></p>
    <button id="stats-btn">Show Stats</button>
    <div id="player-stats" class="hidden">
      <p><strong>Matches:</strong> <span id="stat-matches"></span></p>
      <p><strong>Runs:</strong> <span id="stat-runs"></span></p>
      <p><strong>Wickets:</strong> <span id="stat-wickets"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
